---
layout: default
title: Minecraft
---

<h2>Minecraft</h2>

<div class="post-content">
  {% for pack in site.data.packs %}
    <a href="#">
      <figure>
        <img alt="" src="{{ pack.image }}">
        <figcaption>{{ pack.name }} {{ pack.version }}</figcaption>
      </figure>
    </a>
  
    <div>
      <div class="pack-image">
        <img alt="" src="{{ pack.base[0].img }}">
      </div>
      <h4 class="pack-title">{{ pack.base[0].name }} {{ pack.base[0].version }} ({{ pack.base[0].percent }}%)</h4>
      <div class="pack-content">
        <p>
          <a href="{{ pack.base[0].url }}" title="Download {{ pack.base[0].name }}"><span>â†“</span></a>
        </p>
      </div>
    </div>  
  
  {% endfor %}
</div>
