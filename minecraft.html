---
layout: default
title: Minecraft
---

<h2>Minecraft</h2>

<div class="content-inner">
  {% for pack in site.data.packs %}
    <a href="#">
      <figure>
        <img alt="" src="{{ pack.image }}">
        <figcaption>{{ pack.name }} {{ pack.version }}</figcaption>
      </figure>
    </a>
  {% endfor %}
</div>


<div>
  
  <div class="pack-image">
    <img alt="" src="{{ pack.img }}">
  </div>

  <h4 class="pack-title">{{ pack.name }} {{ pack.version }} ({{ pack.percent }}%)</h4>

  <div class="pack-content">
    <p>
      <a href="{{ pack.url }}" title="Download {{ pack.name }}"><span>â†“</span></a>
    </p>
  </div>

</div>
