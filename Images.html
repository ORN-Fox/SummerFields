---
layout: default
title: Images
---

<h2>Images</h2>

<div class="post-content">
  {% for slide in site.data.screens %}
    <div class="flexslider">
    <ul class="slides">
      {% for screen in slide.files %}
          <li><img alt="{{ screen }}" class="media" src="{{ site.url }}assets/screens/{{ slide.name }}/{{ screen }}"></li>
      {% endfor %}
    </ul>
    </div>
  {% endfor %}
</div>

<script type="text/javascript" src="{{ site.url }}assets/js/jquery.flexslider-min.js"></script>

<script charset="utf-8" type="text/javascript">
  $('.flexslider').flexslider();
</script>
