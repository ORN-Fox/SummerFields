---
layout: default
title: Images
---

<h2>Images</h2>

<div class="post-content">
  {% for folder in site.data.screens %}
    <div class="flexslider">
    <ul class="slides">
      {% for screen in folder %}
          <li><img alt="{{ screen }}" class="media" src="{{ site.url }}assets/screens/{{ folder }}/{{ screen }}"></li>
      {% endfor %}
    </ul>
    </div>
  {% endfor %}
</div>
