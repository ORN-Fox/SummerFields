---
layout: default
title: Games
---

<h2>{{ page.title }}</h2>


<div class="post-content">
  
{% for game in site.data.games %}

  <a href="{{ site.url }}{{ game.url }}">
    <figure>
      <img alt="{{ game.title }}" class="media" src="{{ site.url }}{{ game.image }}">
      <figcaption>{{ game.title }}</figcaption>
    </figure>
  </a>

{% endfor %}

  <a href="{{ site.url }}minecraft.html">
    <figure>
      <img alt="Minecraft" class="media" src="{{ site.url }}assets/img/pack_minecraft.png">
      <figcaption>Minecraft</figcaption>
    </figure>
  </a>
  <a href="{{ site.url }}minetest.html">
    <figure>
      <img alt="Minetest" class="media" src="{{ site.url }}assets/img/pack_minetest.png">
      <figcaption>Minetest</figcaption>
    </figure>
  </a>
</div>
