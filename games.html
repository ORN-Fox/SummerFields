---
layout: default
title: Games
---

<h2>{{ page.title }}</h2>

{% for pack in site.data.packs %}

<div>
  
  <div class="pack-image">
    <img alt="" src="{{ pack.img }}">
  </div>

  <h4 class="pack-title">{{ pack.name }} {{ pack.version }} ({{ pack.percent }}%)</h4>

  <div class="pack-content">
    <p>
      <a href="{{ pack.url }}" title="Download {{ pack.name }}"><span>â†“</span></a>
    </p>
  </div>

</div>

{% endfor %}





<div class="post-content">
  <a href="{{ site.url }}category/minecraft.html">
    <figure>
      <img alt="Minecraft" class="media" src="{{ site.url }}assets/img/pack_minecraft.png">
      <figcaption>Minecraft</figcaption>
    </figure>
  </a>
  <a href="{{ site.url }}category/minetest.html">
    <figure>
      <img alt="Minetest" class="media" src="{{ site.url }}assets/img/pack_minetest.png">
      <figcaption>Minetest</figcaption>
    </figure>
  </a>
</div>
